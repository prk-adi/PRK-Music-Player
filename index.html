<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRK Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <!-- Animated Boy Character -->
        <div class="character-container">
            <div class="boy-character">
                <div class="head">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>

        <!-- File Upload Area -->
        <div class="file-upload">
            <div id="drop-area">
                <div class="drop-instructions">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop music files here</p>
                    <p>or</p>
                    <input type="file" id="file-input" accept="audio/*" multiple>
                    <button id="upload-btn"><i class="fas fa-upload"></i> Browse Files</button>
                </div>
            </div>
        </div>
        
        <!-- Player Content -->
        <div class="cover-art">
            <img src="wmremove-transformed..._imresizer.jpg"alt="Album Cover" id="cover">
        </div>
        <div class="song-info">
            <h2 id="song-title">No song selected</h2>
            <p id="artist">Upload music to begin</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
        <div class="playlist">
            <h3>Playlist <span id="song-count">(0 songs)</span></h3>
            <ul id="song-list">
                <!-- Songs will be added dynamically -->
            </ul>
        </div>
    </div>

    <audio id="audio"></audio>
        <!-- Footer with developer info -->
        <footer class="developer-footer">
            <div class="footer-content">
                <div class="developer-info">
                    <p>Developed with <i class="fas fa-heart"></i> by <span>Aditya Gulshan</span></p>
                    <p class="copyright">Â© 2025 Music Player. All rights reserved.</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/prk-adi" target="_blank" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://x.com/prk__adi" target="_blank" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/prk-adi" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://www.instagram.com/prk_adi/" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://formsubmit.co/el/moniho" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </footer>
    
        <audio id="audio"></audio>
        
        <script src="script.js"></script>
    </body>
    </html>
